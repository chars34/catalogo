<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista Digital 2026</title>
    
    <style>
        body {
            background-color: #2b2b2b;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor principal */
        .book-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos de las páginas */
        .page {
            background-color: white;
            box-shadow: inset -3px 0 10px rgba(0,0,0,0.1); 
            border: 1px solid #ddd;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
            object-fit: contain; /* Asegura que se vea todo el contenido */
        }

        /* Mensaje de carga elegante */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 1.2rem;
            z-index: 200;
            display: block; /* Visible por defecto */
        }
    </style>
</head>
<body>

    <div id="loading">Cargando revista...</div>

    <div class="book-wrapper">
        <div id="book">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>

    <script>
        // CONFIGURACIÓN: Aquí va el nombre de tu archivo
        const pdfUrl = './revista.pdf'; 

        const bookElement = document.getElementById('book');
        const loadingMsg = document.getElementById('loading');

        // Esta función se ejecuta automáticamente al abrir la página
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // 1. Cargamos el PDF desde la URL (servidor)
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                
                console.log("PDF Cargado. Páginas:", pdf.numPages);

                // Variables para detectar tamaño
                let pdfWidth = 0;
                let pdfHeight = 0;

                // 2. Procesamos cada página
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    
                    // Escala alta para buena calidad
                    const viewport = page.getViewport({ scale: 1.5 });

                    // Guardamos dimensiones de la primera página
                    if (i === 1) {
                        pdfWidth = viewport.width;
                        pdfHeight = viewport.height;
                    }

                    const div = document.createElement('div');
                    div.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    div.appendChild(canvas);
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;
                    
                    bookElement.appendChild(div);
                }

                // 3. Iniciamos el Flipbook
                initFlipBook(pdfWidth, pdfHeight);
                
                // 4. Ocultamos el mensaje de carga
                loadingMsg.style.display = 'none';

            } catch (error) {
                console.error(error);
                loadingMsg.textContent = "Error: No se encontró el archivo 'revista.pdf'";
                loadingMsg.style.background = "red";
            }
        });

        function initFlipBook(w, h) {
            const pageFlip = new St.PageFlip(bookElement, {
                width: w, 
                height: h,
                
                size: 'stretch',
                
                // Ajustes de responsividad
                minWidth: 300,
                maxWidth: 2000,
                minHeight: 400,
                maxHeight: 2000,

                maxShadowOpacity: 0.5,
                showCover: true,
                mobileScrollSupport: false 
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
        }
    </script>
</body>
</html>
